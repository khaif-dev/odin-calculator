<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calc.css">
  <title>calculator</title>
</head>
<body>
  <div class="container">
    <div class="display">
      <div class="previousDisplay"></div>
      <div class="currentDisplay"></div>
    </div>
    <div class="Btns">
      <button class="bracketBtn">(</button>
      <button class="bracketBtn">)</button>
      <button class="backBtn" style="background-color:orange;">DEL</button>
      <button class="deleteBtn" style="background-color: red;">CLR</button>
      <button class="numBtn">9</button>
      <button class="numBtn">8</button>
      <button class="numBtn">7</button>
      <button class="operatorBtn">&divide;</button>
      <button class="numBtn">6</button>
      <button class="numBtn">5</button>
      <button class="numBtn">4</button>
      <button class="operatorBtn">&times;</button>
      <button class="numBtn">3</button>
      <button class="numBtn">2</button>
      <button class="numBtn">1</button>
      <button class="operatorBtn">&minus;</button>
      <button class="numBtn">0</button>
      <button class="decimalBtn">.</button>
      <button class="equalsBtn">=</button>
      <button class="operatorBtn">+</button>      
    </div>
  </div>
  <script src="./calc.js"></script>  
</body>
</html>
